<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iraqinator - Minecraft Item Guesser</title>
    <link rel="stylesheet" href="https://www.gamergeeks.net/apps/minecraft/web-developer-tools/css-blocks-and-entities/icons-minecraft-224.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Roboto', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            overflow-x: hidden;
        }

        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
            padding: 1rem;
        }

        .loading-genie {
            width: 200px;
            height: 200px;
            background: rgba(138, 43, 226, 0.15);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(138, 43, 226, 0.4);
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4), 0 0 40px rgba(138, 43, 226, 0.3);
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite ease-in-out, float 6s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            33% { transform: translateY(-10px) scale(1.03); }
            66% { transform: translateY(5px) scale(0.98); }
        }

        .loading-genie img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.5s ease;
        }

        .loading-text {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(90deg, #8a2be2 0%, #5d26c1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
            text-shadow: 0 2px 10px rgba(138, 43, 226, 0.4);
            animation: textGlow 2s infinite alternate;
            text-align: center;
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 10px rgba(138, 43, 226, 0.4); }
            100% { text-shadow: 0 0 20px rgba(138, 43, 226, 0.8), 0 0 30px rgba(138, 43, 226, 0.6); }
        }

        .loading-bar-container {
            width: 100%;
            max-width: 400px;
            height: 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.3);
        }

        .loading-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #6a3093 0%, #8a2be2 100%);
            border-radius: 8px;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.6);
        }

        .loading-subtext {
            margin-top: 1.2rem;
            color: #a0a0c0;
            font-size: 1rem;
            opacity: 0.8;
            animation: fadeInOut 2s infinite alternate;
            text-align: center;
        }

        @keyframes fadeInOut {
            0% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        /* Main Game Container */
        .container {
            width: 100%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 15px, 35px rgba(0, 0, 0, 0.3), 0 0 30px rgba(138, 43, 226, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 1.5rem;
            width: 100%;
            animation: slideInDown 0.8s ease 0.5s forwards;
            opacity: 0;
        }

        @keyframes slideInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(90deg, #8a2be2 0%, #9370db 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            text-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
            letter-spacing: 1px;
        }

        .subtitle {
            color: #a0a0c0;
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .game-area {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 1.5rem;
            align-items: center;
            animation: fadeIn 1s ease 0.8s forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .genie-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .genie {
            width: 220px;
            height: 220px;
            background: rgba(138, 43, 226, 0.15);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(138, 43, 226, 0.4);
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), 0 0 30px rgba(138, 43, 226, 0.2);
            animation: genieFloat 6s infinite ease-in-out;
        }

        @keyframes genieFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-8px) rotate(1deg); }
            66% { transform: translateY(4px) rotate(-1deg); }
        }

        .genie img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.5s ease;
        }

        .genie-talk {
            margin-top: 1.2rem;
            background: rgba(138, 43, 226, 0.2);
            padding: 1rem 1.2rem;
            border-radius: 16px;
            text-align: center;
            font-style: italic;
            position: relative;
            border: 1px solid rgba(138, 43, 226, 0.3);
            font-size: 1.1rem;
            max-width: 280px;
            animation: talkPulse 3s infinite ease-in-out;
        }

        @keyframes talkPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .genie-talk:after {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 50%;
            margin-left: -12px;
            border-width: 12px;
            border-style: solid;
            border-color: transparent transparent rgba(138, 43, 226, 0.2) transparent;
        }

        .game-content {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .item-display {
            width: 160px;
            height: 160px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0.5rem 0;
            border: 2px solid rgba(138, 43, 226, 0.3);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: itemFloat 5s infinite ease-in-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes itemFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-5px) rotate(1deg); }
            66% { transform: translateY(3px) rotate(-1deg); }
        }

        .item-display:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4), 0 0 25px rgba(138, 43, 226, 0.3);
            z-index: 10;
        }

        .item-display i {
            transform: scale(3.2);
            image-rendering: pixelated;
            filter: drop-shadow(0 0 8px rgba(0, 0, 0, 0.5));
            transition: transform 0.3s ease;
        }

        .item-counter {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(138, 43, 226, 0.7);
            color: white;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .question-box {
            background: rgba(138, 43, 226, 0.15);
            border: 1px solid rgba(138, 43, 226, 0.4);
            border-radius: 16px;
            padding: 1.5rem;
            width: 100%;
            text-align: center;
            font-size: 1.4rem;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            line-height: 1.4;
        }

        .question-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3), 0 0 20px rgba(138, 43, 226, 0.2);
        }

        .controls {
            display: flex;
            gap: 1.2rem;
            width: 100%;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 1.8rem;
            border-radius: 14px;
            border: none;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            gap: 0.6rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            position: relative;
            overflow: hidden;
            flex: 1;
            min-width: 140px;
            max-width: 200px;
            justify-content: center;
        }

        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover:before {
            left: 100%;
        }

        .btn-yes {
            background: linear-gradient(90deg, #6a3093 0%, #8a2be2 100%);
            color: white;
        }

        .btn-no {
            background: rgba(255, 255, 255, 0.12);
            color: white;
        }

        .btn-restart {
            background: linear-gradient(90deg, #6a3093 0%, #8a2be2 100%);
            color: white;
            margin-top: 1.5rem;
            padding: 1rem 1.8rem;
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.35);
        }

        .btn:active {
            transform: translateY(0) scale(0.98);
        }

        .progress {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 1.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #6a3093 0%, #8a2be2 100%);
            border-radius: 4px;
            transition: width 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 1.5rem;
            color: #a0a0c0;
            font-size: 1rem;
            animation: fadeIn 1s ease 1s forwards;
            opacity: 0;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .stats span {
            flex: 1;
            min-width: 120px;
            text-align: center;
        }

        .result {
            text-align: center;
            font-size: 1.6rem;
            margin-top: 1.5rem;
            color: #8a2be2;
            font-weight: bold;
            text-shadow: 0 2px 8px rgba(138, 43, 226, 0.4);
            animation: resultPulse 2s infinite ease-in-out;
            line-height: 1.4;
            padding: 0 1rem;
        }

        @keyframes resultPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        footer {
            margin-top: 2.5rem;
            text-align: center;
            color: #6c6c8a;
            font-size: 0.9rem;
            opacity: 0.7;
            width: 100%;
            padding: 0 1rem;
        }

        /* Landscape orientation adjustments */
        @media (min-width: 768px) {
            .game-area {
                flex-direction: row;
                align-items: flex-start;
            }
            
            .genie-container {
                width: 40%;
                max-width: 300px;
            }
            
            .game-content {
                width: 60%;
            }
            
            .genie {
                width: 260px;
                height: 260px;
            }
            
            .item-display {
                width: 180px;
                height: 180px;
            }
            
            .item-display i {
                transform: scale(3.5);
            }
            
            h1 {
                font-size: 3rem;
            }
        }

        /* Larger screens */
        @media (min-width: 1024px) {
            .container {
                padding: 2rem;
            }
            
            h1 {
                font-size: 3.5rem;
            }
            
            .genie {
                width: 280px;
                height: 280px;
            }
            
            .item-display {
                width: 200px;
                height: 200px;
            }
            
            .item-display i {
                transform: scale(4);
            }
            
            .question-box {
                font-size: 1.6rem;
                min-height: 140px;
            }
            
            .btn {
                padding: 1.2rem 2.2rem;
                font-size: 1.3rem;
            }
        }

        /* Very small devices */
        @media (max-width: 360px) {
            .loading-genie {
                width: 160px;
                height: 160px;
            }
            
            .loading-text {
                font-size: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .genie {
                width: 180px;
                height: 180px;
            }
            
            .item-display {
                width: 140px;
                height: 140px;
            }
            
            .item-display i {
                transform: scale(2.8);
            }
            
            .question-box {
                font-size: 1.2rem;
                min-height: 100px;
                padding: 1rem;
            }
            
            .btn {
                padding: 0.8rem 1.2rem;
                font-size: 1rem;
                min-width: 120px;
            }
            
            .genie-talk {
                font-size: 1rem;
                padding: 0.8rem 1rem;
            }
        }

        /* Height adjustments for very short screens */
        @media (max-height: 700px) {
            .loading-genie {
                width: 150px;
                height: 150px;
                margin-bottom: 1rem;
            }
            
            .loading-text {
                font-size: 1.4rem;
                margin-bottom: 1rem;
            }
            
            .container {
                padding: 1rem;
            }
            
            header {
                margin-bottom: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
                margin-bottom: 1rem;
            }
            
            .game-area {
                gap: 1rem;
            }
            
            .genie {
                width: 160px;
                height: 160px;
            }
            
            .item-display {
                width: 120px;
                height: 120px;
            }
            
            .item-display i {
                transform: scale(2.5);
            }
            
            .question-box {
                font-size: 1.1rem;
                min-height: 90px;
                padding: 0.8rem;
            }
            
            .controls {
                gap: 0.8rem;
            }
            
            .btn {
                padding: 0.7rem 1rem;
                font-size: 1rem;
            }
            
            .progress {
                margin-top: 1rem;
            }
            
            .stats {
                margin-top: 1rem;
                font-size: 0.9rem;
            }
            
            .result {
                font-size: 1.3rem;
                margin-top: 1rem;
            }
            
            footer {
                margin-top: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-genie">
            <img src="https://i.imgur.com/q1pwlEN.png" alt="Loading..." id="loading-pose">
        </div>
        <div class="loading-text">Iraqinator</div>
        <div class="loading-bar-container">
            <div class="loading-bar" id="loading-bar"></div>
        </div>
        <div class="loading-subtext">Loading Minecraft knowledge...</div>
    </div>

    <!-- Main Game Container (initially hidden) -->
    <div class="container" style="display: none;">
        <header>
            <h1>Iraqinator</h1>
            <p class="subtitle">Think of a Minecraft item. I will guess it!</p>
        </header>
        
        <div class="game-area">
            <div class="genie-container">
                <div class="genie">
                    <img src="https://i.imgur.com/q1pwlEN.png" alt="Iraqinator Genie" id="genie-pose">
                </div>
                <div class="genie-talk" id="genie-talk">
                    I'm ready to read your mind!
                </div>
            </div>
            
            <div class="game-content">
                <div class="item-display">
                    <i class="icon-minecraft icon-minecraft-grass-block" id="item-icon"></i>
                    <div class="item-counter" id="item-counter">0</div>
                </div>
                
                <div class="question-box">
                    <p id="question">Let me guess your Minecraft item!</p>
                </div>
                
                <div class="controls" id="controls">
                    <button class="btn btn-yes" id="yes-btn"><i class="fas fa-check"></i> Yes</button>
                    <button class="btn btn-no" id="no-btn"><i class="fas fa-times"></i> No</button>
                </div>
                
                <div class="progress">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                
                <div class="stats">
                    <span>Questions: <span id="question-count">0</span></span>
                    <span>Possible items: <span id="items-count">0</span></span>
                </div>
                
                <div class="result" id="result"></div>
                
                <button class="btn btn-restart" id="restart-btn" style="display: none;">
                    <i class="fas fa-undo"></i> Play Again
                </button>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Iraqinator &copy; 2025 | The Minecraft Item Guessing Game</p>
    </footer>

    <script>
        // Game state
        let items = [];
        let remainingItems = [];
        let currentQuestionIndex = 0;
        let questions = [];
        let gameOver = false;
        let itemCycleInterval;
        let currentItemIndex = 0;
        let askedQuestions = new Set();
        let playerAnswers = {}; // Track player answers to avoid contradictions

        // DOM elements
        const questionElement = document.getElementById('question');
        const questionCountElement = document.getElementById('question-count');
        const itemsCountElement = document.getElementById('items-count');
        const progressBar = document.getElementById('progress-bar');
        const resultElement = document.getElementById('result');
        const restartButton = document.getElementById('restart-btn');
        const itemIcon = document.getElementById('item-icon');
        const itemCounter = document.getElementById('item-counter');
        const geniePose = document.getElementById('genie-pose');
        const genieTalk = document.getElementById('genie-talk');
        const loadingScreen = document.getElementById('loading-screen');
        const loadingBar = document.getElementById('loading-bar');
        const loadingPose = document.getElementById('loading-pose');
        const container = document.querySelector('.container');
        const yesButton = document.getElementById('yes-btn');
        const noButton = document.getElementById('no-btn');

        // All genie poses with their dialogues
        const genieStates = {
            sitting: {
                image: "https://i.imgur.com/q1pwlEN.png",
                text: "I'm ready to read your mind!"
            },
            reading: {
                image: "https://i.imgur.com/8BO8Mf7.png",
                text: "Let me consult my knowledge..."
            },
            cheering: {
                image: "https://i.imgur.com/ffDnaMh.png",
                text: "I know what you're thinking!"
            },
            crouching: {
                image: "https://i.imgur.com/w1hFcfE.png",
                text: "I'm getting nervous about this guess!"
            },
            dead: {
                image: "https://i.imgur.com/2zbqcpi.png",
                text: "I failed... I need to practice more..."
            },
            relaxing: {
                image: "https://i.imgur.com/2zbqcpi.png",
                text: "Taking it easy while I think..."
            },
            facepalm: {
                image: "https://i.imgur.com/LdNsqXR.png",
                text: "Oh no, that was a bad guess!"
            },
            confident: {
                image: "https://i.imgur.com/ffDnaMh.png",
                text: "I'm sure about this one!"
            },
            thinking: {
                image: "https://i.imgur.com/8BO8Mf7.png",
                text: "Hmm, let me think about this..."
            },
            unsure: {
                image: "https://i.imgur.com/LdNsqXR.png",
                text: "I'm not entirely sure about this..."
            },
            scared: {
                image: "https://i.imgur.com/w1hFcfE.png",
                text: "This is getting difficult!"
            },
            success: {
                image: "https://i.imgur.com/ffDnaMh.png",
                text: "I knew it! Great choice!"
            },
            failure: {
                image: "https://i.imgur.com/2zbqcpi.png",
                text: "I give up! What was it?"
            }
        };

        // Loading screen poses to cycle through
        const loadingPoses = [
            "https://i.imgur.com/q1pwlEN.png",
            "https://i.imgur.com/8BO8Mf7.png",
            "https://i.imgur.com/ffDnaMh.png",
            "https://i.imgur.com/w1hFcfE.png",
            "https://i.imgur.com/LdNsqXR.png"
        ];

        // Update genie pose and text
        function updateGenie(state) {
            geniePose.src = genieStates[state].image;
            genieTalk.textContent = genieStates[state].text;
        }

        // Start cycling through items
        function startItemCycle() {
            if (itemCycleInterval) {
                clearInterval(itemCycleInterval);
            }
            
            if (remainingItems.length > 1) {
                currentItemIndex = 0;
                
                itemCycleInterval = setInterval(() => {
                    if (remainingItems.length > 0) {
                        const item = remainingItems[currentItemIndex];
                        itemIcon.className = `icon-minecraft icon-minecraft-${item.codename}`;
                        itemCounter.textContent = remainingItems.length;
                        itemsCountElement.textContent = remainingItems.length;
                        
                        currentItemIndex = (currentItemIndex + 1) % remainingItems.length;
                    }
                }, 800);
            } else if (remainingItems.length === 1) {
                const item = remainingItems[0];
                itemIcon.className = `icon-minecraft icon-minecraft-${item.codename}`;
                itemCounter.textContent = "1";
                itemsCountElement.textContent = "1";
            }
        }

        // Stop cycling through items
        function stopItemCycle() {
            if (itemCycleInterval) {
                clearInterval(itemCycleInterval);
                itemCycleInterval = null;
            }
        }

        // Simulate loading progress
        function simulateLoading() {
            let progress = 0;
            let poseIndex = 0;
            
            const interval = setInterval(() => {
                progress += Math.random() * 8;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    
                    setTimeout(() => {
                        loadingScreen.style.opacity = "0";
                        loadingScreen.style.transform = "scale(1.1)";
                        
                        setTimeout(() => {
                            loadingScreen.style.display = "none";
                            container.style.display = "flex";
                            
                            setTimeout(() => {
                                container.style.opacity = "1";
                                container.style.transform = "translateY(0)";
                            }, 50);
                        }, 800);
                    }, 500);
                }
                
                loadingBar.style.width = `${progress}%`;
                
                if (progress > poseIndex * 20) {
                    loadingPose.src = loadingPoses[poseIndex % loadingPoses.length];
                    poseIndex++;
                    
                    loadingPose.parentElement.style.transform = "scale(1.1)";
                    setTimeout(() => {
                        loadingPose.parentElement.style.transform = "scale(1)";
                    }, 200);
                }
            }, 200);
        }

        // Load game data from API
        async function loadGameData() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/iraqies/Iraqinator/refs/heads/main/minecraft_items_clean.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                items = data.items;
                remainingItems = [...items];
                generateQuestions();
                startGame();
            } catch (error) {
                console.error("Error loading game data:", error);
                questionElement.textContent = "Failed to load items. Please check your connection and try again.";
                updateGenie('dead');
                
                yesButton.style.display = "none";
                noButton.style.display = "none";
                restartButton.style.display = "block";
            }
        }

        // Generate questions based on item attributes
        function generateQuestions() {
            questions = [
                {
                    text: "Is your item primarily from the Overworld?",
                    attribute: "dimension",
                    value: "overworld",
                    group: "dimension"
                },
                {
                    text: "Is it a block that can be placed?",
                    attribute: "isBlock",
                    value: true
                },
                {
                    text: "Can it be used as a weapon?",
                    attribute: "isWeapon",
                    value: true
                },
                {
                    text: "Is it obtained through crafting?",
                    attribute: "obtainedFrom",
                    value: "crafting",
                    group: "obtainedFrom"
                },
                {
                    text: "Is it associated with the Nether?",
                    attribute: "dimension",
                    value: "nether",
                    group: "dimension"
                },
                {
                    text: "Can it be eaten or consumed?",
                    attribute: "isEdible",
                    value: true
                },
                {
                    text: "Is it related to magical properties?",
                    attribute: "relatedTo",
                    value: "magic"
                },
                {
                    text: "Is it primarily used for decoration?",
                    attribute: "relatedTo",
                    value: "decoration"
                },
                {
                    text: "Does it have a transparent texture?",
                    attribute: "isTransparent",
                    value: true
                },
                {
                    text: "Is it a tool?",
                    attribute: "isTool",
                    value: true
                },
                {
                    text: "Is it associated with the End?",
                    attribute: "dimension",
                    value: "end",
                    group: "dimension"
                },
                {
                    text: "Can it be used for building?",
                    attribute: "relatedTo",
                    value: "building"
                },
                {
                    text: "Is it related to redstone mechanisms?",
                    attribute: "relatedTo",
                    value: "redstone"
                },
                {
                    text: "Is it a type of plant or vegetation?",
                    attribute: "category",
                    value: "plant"
                },
                {
                    text: "Is it obtained from mobs?",
                    attribute: "obtainedFrom",
                    value: "mobs",
                    group: "obtainedFrom"
                },
                {
                    text: "Is it used for transportation?",
                    attribute: "relatedTo",
                    value: "transportation"
                },
                {
                    text: "Does it emit light?",
                    attribute: "isLightSource",
                    value: true
                },
                {
                    text: "Is it a type of ore?",
                    attribute: "category",
                    value: "ore"
                },
                {
                    text: "Is it obtained from natural generation?",
                    attribute: "obtainedFrom",
                    value: "natural",
                    group: "obtainedFrom"
                },
                {
                    text: "Is it related to combat?",
                    attribute: "relatedTo",
                    value: "combat"
                }
            ];
        }

        // Check if a question would contradict previous answers
        function isQuestionValid(question) {
            // If we've already asked about this attribute group, don't ask again
            if (question.group && playerAnswers[question.group] !== undefined) {
                return false;
            }
            
            return true;
        }

        // Find a question that distinguishes between two items
        function findDistinguishingQuestion(item1, item2) {
            for (let i = 0; i < questions.length; i++) {
                if (askedQuestions.has(i) || !isQuestionValid(questions[i])) continue;
                
                const question = questions[i];
                const attr = question.attribute;
                
                // Check if the two items have different values for this attribute
                let val1, val2;
                
                if (Array.isArray(item1[attr])) {
                    val1 = item1[attr].includes(question.value);
                } else {
                    val1 = item1[attr] === question.value;
                }
                
                if (Array.isArray(item2[attr])) {
                    val2 = item2[attr].includes(question.value);
                } else {
                    val2 = item2[attr] === question.value;
                }
                
                if (val1 !== val2) {
                    return { index: i, question: questions[i] };
                }
            }
            
            return null;
        }

        // Get the best question to ask next
        function getBestQuestion() {
            if (remainingItems.length <= 1) {
                return null;
            }
            
            // Special case: when only 2 items remain, find a question that distinguishes between them
            if (remainingItems.length === 2) {
                const distinguishingQuestion = findDistinguishingQuestion(remainingItems[0], remainingItems[1]);
                if (distinguishingQuestion) {
                    askedQuestions.add(distinguishingQuestion.index);
                    return distinguishingQuestion.question;
                }
            }
            
            // For a small number of items, find the question that eliminates the most items
            if (remainingItems.length <= 5) {
                let bestQuestion = null;
                let maxElimination = -1;
                
                for (let i = 0; i < questions.length; i++) {
                    if (askedQuestions.has(i) || !isQuestionValid(questions[i])) continue;
                    
                    const question = questions[i];
                    let yesCount = 0;
                    
                    for (const item of remainingItems) {
                        if (Array.isArray(item[question.attribute])) {
                            if (item[question.attribute].includes(question.value)) {
                                yesCount++;
                            }
                        } else if (item[question.attribute] === question.value) {
                            yesCount++;
                        }
                    }
                    
                    // Calculate how many items would be eliminated with a "yes" answer
                    const elimination = Math.abs(yesCount - (remainingItems.length - yesCount));
                    
                    if (elimination > maxElimination) {
                        maxElimination = elimination;
                        bestQuestion = { index: i, question: questions[i] };
                    }
                }
                
                if (bestQuestion) {
                    askedQuestions.add(bestQuestion.index);
                    return bestQuestion.question;
                }
            }
            
            // Default: find the question that best splits the remaining items
            let bestQuestion = null;
            let bestScore = -1;
            
            for (let i = 0; i < questions.length; i++) {
                if (askedQuestions.has(i) || !isQuestionValid(questions[i])) continue;
                
                const question = questions[i];
                let yesCount = 0;
                
                for (const item of remainingItems) {
                    if (Array.isArray(item[question.attribute])) {
                        if (item[question.attribute].includes(question.value)) {
                            yesCount++;
                        }
                    } else if (item[question.attribute] === question.value) {
                        yesCount++;
                    }
                }
                
                // Calculate how balanced the split is
                const noCount = remainingItems.length - yesCount;
                const score = Math.min(yesCount, noCount);
                
                if (score > bestScore) {
                    bestScore = score;
                    bestQuestion = { index: i, question: questions[i] };
                }
            }
            
            if (bestQuestion) {
                askedQuestions.add(bestQuestion.index);
                return bestQuestion.question;
            }
            
            return null;
        }

        // Start the game
        function startGame() {
            currentQuestionIndex = 0;
            gameOver = false;
            remainingItems = [...items];
            askedQuestions.clear();
            playerAnswers = {};
            resultElement.textContent = "";
            restartButton.style.display = "none";
            itemIcon.className = "icon-minecraft icon-minecraft-grass-block";
            updateGenie('sitting');
            
            yesButton.style.display = "flex";
            noButton.style.display = "flex";
            
            startItemCycle();
            askQuestion();
        }

        // Ask a question
        function askQuestion() {
            if (remainingItems.length <= 1) {
                endGame();
                return;
            }
            
            const question = getBestQuestion();
            if (!question) {
                endGame();
                return;
            }
            
            questionElement.textContent = question.text;
            questionCountElement.textContent = askedQuestions.size;
            
            const progress = (askedQuestions.size / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
            
            updateGenie('thinking');
        }

        // Handle yes button click
        function handleYes() {
            if (gameOver) return;
            
            const questionIndex = Array.from(askedQuestions).pop();
            const question = questions[questionIndex];
            
            // Store the answer to avoid contradictions
            if (question.group) {
                playerAnswers[question.group] = true;
            }
            
            filterItems(question.attribute, question.value, true);
            
            updateGenie('confident');
            askQuestion();
        }

        // Handle no button click
        function handleNo() {
            if (gameOver) return;
            
            const questionIndex = Array.from(askedQuestions).pop();
            const question = questions[questionIndex];
            
            // Store the answer to avoid contradictions
            if (question.group) {
                playerAnswers[question.group] = false;
            }
            
            filterItems(question.attribute, question.value, false);
            
            updateGenie('unsure');
            askQuestion();
        }

        // Filter items based on answer
        function filterItems(attribute, value, answer) {
            remainingItems = remainingItems.filter(item => {
                if (Array.isArray(item[attribute])) {
                    return answer ? 
                        item[attribute].includes(value) : 
                        !item[attribute].includes(value);
                } else {
                    return answer ? 
                        item[attribute] === value : 
                        item[attribute] !== value;
                }
            });
            
            stopItemCycle();
            startItemCycle();
        }

        // End the game
        function endGame() {
            gameOver = true;
            stopItemCycle();
            
            if (remainingItems.length === 1) {
                const item = remainingItems[0];
                itemIcon.className = `icon-minecraft icon-minecraft-${item.codename}`;
                itemCounter.textContent = "1";
                itemsCountElement.textContent = "1";
                
                questionElement.textContent = `Your item is ${item.name}!`;
                resultElement.textContent = "I guessed it! üéâ";
                
                updateGenie('success');
            } else if (remainingItems.length === 0) {
                questionElement.textContent = "I couldn't guess your item!";
                resultElement.textContent = "You win! üèÜ";
                
                updateGenie('failure');
            } else {
                const item = remainingItems[0];
                itemIcon.className = `icon-minecraft icon-minecraft-${item.codename}`;
                itemCounter.textContent = remainingItems.length;
                itemsCountElement.textContent = remainingItems.length;
                
                questionElement.textContent = `Is your item ${item.name}?`;
                resultElement.textContent = "I think I know it!";
                
                updateGenie('confident');
            }
            
            restartButton.style.display = "block";
        }

        // Event listeners
        yesButton.addEventListener('click', handleYes);
        noButton.addEventListener('click', handleNo);
        restartButton.addEventListener('click', startGame);

        // Initialize the game
        simulateLoading();
        loadGameData();
    </script>
